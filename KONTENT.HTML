<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KontentCraft - IT Services & Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      color: #1a73e8;
      text-decoration: none;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    nav a:hover {
      color: #1a73e8;
    }

    /* Hero */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background: linear-gradient(135deg, #eaf3ff, #ffffff);
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
      padding-right: 20px;
    }

    .hero-text h1 {
      font-size: 42px;
      margin: 0 0 20px;
      color: #222;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta-btn {
      background: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
    }

    .cta-btn:hover {
      background: #155fc1;
    }

    .hero img {
      flex: 1;
      max-width: 480px;
      border-radius: 10px;
    }

    /* Services */
    .services {
      padding: 60px;
      text-align: center;
    }

    .services h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #222;
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #1a73e8;
    }

    /* Testimonials */
    .testimonials {
      padding: 60px;
      background: #f0f6ff;
      text-align: center;
    }

    .testimonials h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .testimonial {
      max-width: 700px;
      margin: 0 auto 20px;
      font-style: italic;
      color: #555;
    }

    .testimonial strong {
      display: block;
      margin-top: 10px;
      color: #222;
    }

    /* Footer */
    footer {
      background: #1a73e8;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="#" class="logo">KontentCraft</a>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
